<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

    <div class="main-rectangle">
        <div class="top-part">
            <div class="brand"><span class="brand-text">CASI<span class="small-brand-text">DEVEL</span>O<span class="small-brand-text">PER</span><span class="memory-text">&nbspMEMORY-B1</span><span class="calc-text">&nbspELECTRONIC CALCULATOR</span></div>
            <div class="screen" id="calc-screen">0.</div>
        </div>

        <div class="bottom-part">
            <div class="first-row-operations">
                <button class="small-buttons yellow-button" id="btn-AC">AC</button>
                <button class="small-buttons" id="btn-C">C</button>
                <button class="small-buttons" id="btn-sqrRoot">&#8730</button>
                <button class="small-buttons" id="btn-%">%</button>
                <button class="small-buttons">MR</button>
            </div>
            <div class="main-operations">
                <button class="big-buttons" id="btn-7">7</button>
                <button class="big-buttons" id="btn-8">8</button>
                <button class="big-buttons" id="btn-9">9</button>
                <button class="big-buttons operation" id="btn-/">&#247</button>
                <button class="big-buttons" id="btn-4">4</button>
                <button class="big-buttons" id="btn-5">5</button>
                <button class="big-buttons" id="btn-6">6</button>
                <button class="big-buttons operation" id="btn-*">x</button>
                <button class="big-buttons" id="btn-1">1</button>
                <button class="big-buttons" id="btn-2">2</button>
                <button class="big-buttons" id="btn-3">3</button>
                <button class="big-buttons operation" id="btn--">-</button>
                <button class="big-buttons" id="btn-0">0</button>
                <button class="big-buttons" id="btn-.">.</button>
                <button class="big-buttons operation" id="btn-+">+</button>
                <button class="big-buttons operation" id="btn-Enter">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
